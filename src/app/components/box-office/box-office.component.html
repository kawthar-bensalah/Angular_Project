<div class="divClass">

  <h1>ILFLIX</h1>
  <h2>BOX-OFFICE</h2>
<div class="container">

  <input type="radio" id="i1" name="images" checked/>
	<input type="radio" id="i2" name="images" />
	<input type="radio" id="i3" name="images" />
	<input type="radio" id="i4" name="images"  />
	<input type="radio" id="i5" name="images"  />
	<input type="radio" id="i6" name="images"  />
	<input type="radio" id="i7" name="images"  />

	
  <div *ngFor="let m of data?.results; let i=index"  class="slide_img" id="one">
    <img *ngIf="i ==r1 " src="https://image.tmdb.org/t/p/original/{{m.poster_path}}" > 
      <label class="prev" for="i7"><span></span></label>
      <label class="next" for="i2"><span></span></label>
  </div>


	
	
	<div *ngFor="let m of data?.results; let i=index"  class="slide_img" id="two">
		
			<img *ngIf="i ==r2 " src="https://image.tmdb.org/t/p/original/{{m.poster_path}}" >
			
				<label class="prev" for="i1"><span></span></label>
				<label class="next" for="i3"><span></span></label>
		
	</div>
			
	<div *ngFor="let m of data?.results; let i=index" class="slide_img" id="three">
			<img *ngIf="i ==r3 " src="https://image.tmdb.org/t/p/original/{{m.poster_path}}">	
			
				<label class="prev" for="i2"><span></span></label>
				<label class="next" for="i4"><span></span></label>
	</div>


	<div *ngFor="let m of data?.results; let i=index"  class="slide_img" id="four">
			<img *ngIf="i ==r4 " src="https://image.tmdb.org/t/p/original/{{m.poster_path}}">	
			
				<label class="prev" for="i3"><span></span></label>
				<label class="next" for="i5"><span></span></label>

	</div>

	<div *ngFor="let m of data?.results; let i=index"  class="slide_img" id="five">
		<img *ngIf="i ==r5 " src="https://image.tmdb.org/t/p/original/{{m.poster_path}}" > 
		  <label class="prev" for="i4"><span></span></label>
		  <label class="next" for="i6"><span></span></label>
	  </div>

	  <div *ngFor="let m of data?.results; let i=index"  class="slide_img" id="six">
		<img *ngIf="i ==r6 " src="https://image.tmdb.org/t/p/original/{{m.poster_path}}" > 
		  <label class="prev" for="i5"><span></span></label>
		  <label class="next" for="i7"><span></span></label>
	  </div>

	  <div *ngFor="let m of data?.results; let i=index"  class="slide_img" id="seven">
		<img *ngIf="i ==r7 " src="https://image.tmdb.org/t/p/original/{{m.poster_path}}" > 
		  <label class="prev" for="i6"><span></span></label>
		  <label class="next" for="i1"><span></span></label>
	  </div>

	<div id="nav_slide">
		<label for="i1" class="dots" id="dot1"></label>
		<label for="i2" class="dots" id="dot2"></label>
		<label for="i3" class="dots" id="dot3"></label>
		<label for="i4" class="dots" id="dot4"></label>
		<label for="i5" class="dots" id="dot5"></label>
		<label for="i6" class="dots" id="dot6"></label>
		<label for="i7" class="dots" id="dot7"></label>

	</div>
		
</div>

<div class="divStyle">
  <h3> MOVIES </h3>
  <app-movie *ngFor="let m of data?.results" [poster_path]="m.poster_path" [title]="m.title" [release_date]="m.release_date" [original_language]="m.original_language" [vote_average]="m.vote_average" [overview]="m.overview"></app-movie>
</div>


</div>
